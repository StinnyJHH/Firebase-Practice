<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Firebase Quickstart</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id=main class="home-div">
            <h1 id="bigOne"></h1>
            <button onClick="location.href='login.html'">Log in</button>
            <button onClick="location.href='signup.html'">Sign up</button>
        </div>
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

        <script>
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            var firebaseConfig = {
                apiKey: "AIzaSyD3wqitgCrN-pRpzW9WqrlhiN64Qmj8xz8",
                authDomain: "test-e52a9.firebaseapp.com",
                databaseURL: "https://test-e52a9-default-rtdb.firebaseio.com",
                projectId: "test-e52a9",
                storageBucket: "test-e52a9.appspot.com",
                messagingSenderId: "355799529359",
                appId: "1:355799529359:web:16915a2a9cd61071bebdfa",
                measurementId: "G-XWM5LVFFJV"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
            
            // Showing the realtime change
            var bigOne = document.getElementById('bigOne');
            var dbRef = firebase.database().ref().child('text');
            dbRef.on('value', snap => bigOne.innerText = snap.val());
        </script>
    </body>

</html>
